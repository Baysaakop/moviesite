{% extends "account/base.html" %}

{% load account %}
{% load crispy_forms_tags i18n %}

{% block title %}
{% trans "Set Password" %}
{% endblock %}

{% block style %}
<style>
    #container {        
        width: 100vw;
        display: flex;
        justify-content: center;
        padding: 10%;            
    }

    #content {
        background: #f1f1f1;
        color: black;
        width: 600px;
        height: auto;
        padding: 5%;     
    }    
</style>
{% endblock %}

{% block content %}
<div class="container" id="container">
    <div class="border rounded" id="content">
        <h2 class="text-center">{% trans "Set Password" %}</h2>        
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark btn-block" type="submit" name="action">{% trans "Set Password" %}</button>
        </form>       
    </div>        
</div>
{% endblock %}
