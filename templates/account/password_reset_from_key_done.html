{% extends "account/base.html" %}

{% load account %}
{% load crispy_forms_tags %}

{% block title %}
Change Password
{% endblock %}

{% block style %}
<style>
    #container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;        
    }

    #content {
        background: #f1f1f1;
        color: black;
        width: 600px;
        height: auto;
        padding: 30px;
    }    
</style>
{% endblock %}

{% block content %}
<div class="container" id="container">
    <div class="border rounded" id="content">
        <h2 class="text-center">Change Password</h2>        
        <p class="text-center">Your password is now changed. You can <a href="{% url 'account_login' %}">sign in </a> now.</p>     
    </div>        
</div>
{% endblock %}
