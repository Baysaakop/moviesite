{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Change Password
{% endblock %}

{% block style %}
<style>
    #container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;        
    }

    #content {
        background: #f1f1f1;
        color: black;
        width: 600px;
        height: auto;
        padding: 30px;
    }    
</style>
{% endblock %}

{% block content %}
<div class="container" id="container">
    <div class="border rounded" id="content">
        <h2 class="text-center">Change Password</h2>        
        <p>Set new password to your account.</p>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark btn-block" type="submit" name="action">Change Password</button>
        </form>       
    </div>        
</div>
{% endblock %}
